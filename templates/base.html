
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICT Portal - {% block title %}{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; }
        .grid-cell { transition: all 0.2s; }
        .grid-cell:hover { transform: translateY(-2px); box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); }
    </style>
</head>
<body>
    <nav class="bg-[#0f172a] text-white p-6 shadow-xl">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/" class="text-xl font-black tracking-tighter">ICT <span class="text-indigo-500">PORTAL</span></a>
            <div class="flex gap-8 text-[10px] font-bold uppercase tracking-widest">
                <a href="/" class="hover:text-indigo-400">Emploi du Temps</a>
                {% if user.is_authenticated %}
                    <a href="/teacher" class="hover:text-indigo-400">Mon Espace</a>
                    {% if user.is_staff %}
                        <a href="/admin-arbitrage" class="text-amber-400">Arbitrage</a>
                    {% endif %}
                    <a href="/logout" class="text-rose-400">DÃ©connexion</a>
                {% else %}
                    <a href="/login" class="text-indigo-400">Connexion</a>
                {% endif %}
            </div>
        </div>
    </nav>
    
    <main class="container mx-auto p-8">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
